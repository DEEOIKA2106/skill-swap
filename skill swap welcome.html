<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .title-page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: purple; /* Powdered Blue */
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: flash 1.5s infinite alternate;
        }
        .subtitle {
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
        }
        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .container {
            width: 350px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #FF5733;
        }
        h2 {
            color: #495057;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .login-btn { background-color: green; color: white; }
        .signup-btn { background-color: blue; color: white; }
        .google-btn { background-color: #DB4437; color: white; }
        .otp-btn { background-color: #FFC107; color: white; }
        button:hover {
            opacity: 0.8;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="title-page" id="titlePage">
        Welcome to Skill Swap
        <div class="subtitle">Let's barter our skills</div>
    </div>
    
    <div class="container hidden" id="authSelectionPage">
        <h2>Login or Sign Up</h2>
        <input type="text" id="loginUserId" placeholder="User ID">
        <input type="password" id="loginPassword" placeholder="Password">
        <button class="login-btn" onclick="login()">Login</button>
        <button class="signup-btn" onclick="showSignupPage()">Sign Up</button>
        <button class="google-btn" onclick="showGoogleVerification()">Sign in with Google</button>
    </div>
    
    <div class="container hidden" id="googleVerificationPage">
        <h2>Google Verification</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button class="otp-btn" onclick="sendOTP()">Send OTP</button>
    </div>
    
    <div class="container hidden" id="otpPage">
        <h2>Enter OTP</h2>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button class="otp-btn" onclick="verifyOTP()">Verify</button>
    </div>
    
    <div class="container hidden" id="signupPage">
        <h2>Create User Credentials</h2>
        <input type="text" id="signupName" placeholder="Full Name">
        <input type="text" id="signupUserId" placeholder="User ID">
        <input type="password" id="signupPassword" placeholder="Password">
        <button class="signup-btn" onclick="signup()">Sign Up</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('titlePage').style.display = 'none';
            document.getElementById('authSelectionPage').classList.remove('hidden');
        }, 3000);

        function login() {
            alert("Login successful!");
        }

        function showSignupPage() {
            document.getElementById('authSelectionPage').classList.add('hidden');
            document.getElementById('signupPage').classList.remove('hidden');
        }

        function showGoogleVerification() {
            document.getElementById('authSelectionPage').classList.add('hidden');
            document.getElementById('googleVerificationPage').classList.remove('hidden');
        }

        function sendOTP() {
            alert("OTP sent to your email");
            document.getElementById('googleVerificationPage').classList.add('hidden');
            document.getElementById('otpPage').classList.remove('hidden');
        }

        function verifyOTP() {
            alert("OTP verified successfully!");
            document.getElementById('otpPage').classList.add('hidden');
            document.getElementById('signupPage').classList.remove('hidden');
        }

        function signup() {
            alert("Signup successful! You can now log in.");
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('authSelectionPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
